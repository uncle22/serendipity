<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>webOS ports Phone application</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<!-- css -->
		<link href="build/enyo.css" rel="stylesheet"/>
		<link href="build/app.css" rel="stylesheet"/>
		<!-- js -->
		<script src="cordova.js"></script>
		<script src="build/enyo.js"></script>
		<script src="build/app.js"></script>
	</head>
	<body class="enyo-unselectable">
		<script>
			window.phoneAppCard = null;

			function onApplicationRelaunch() {
				if (window.phoneAppCard && phoneAppCard.PalmSystem) {
					console.log("Phone App already present, bringing to foreground...");
					window.phoneAppCard.PalmSystem.activate();
				}
				else {
					console.log("No Phone App present, opening...");
					window.phoneAppCard = navigator.window.newCard('phone-app.html')
				}
			};

			console.log("Launching the first time; preparing everything ...");

			//We're launched the first time so install all necessary handlers
			document.addEventListener("relaunch", onApplicationRelaunch, false);
			
			//Create the backend service handler
			new Backend();
		</script>
	</body>
</html>
